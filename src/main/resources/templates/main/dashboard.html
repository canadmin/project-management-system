<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main_layout}">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css"/>

</head>
<body>
<div class="container-fluid" layout:fragment="content">
    <div th:each="project: ${projects}">
    <div class="main-dashboard mt-3 pt-2">
        <div class="project-card">
            <div class="text-center">
                <span class="task-text">Project Name</span></div>
            <div class="text-center">
                <span>Open task count</span></div>
            <div class="text-center">
                <span>Description</span></div>
            <div class="text-center">
                <button class="show-button">Show Project</button>
            </div>
        </div>
    </div>
    </div>
    <div id="modal-div">
        <transition name="modal">
            <div class="modal-mask">
                <div class="modal-wrapper">
                    <div class="modal-container">
                        <h3 slot="header">Create New Project</h3>
                        <hr>
                       <form th:action="@{/createProject/{path}(path=${user.id})}"  th:object="${project}" method="post">
                           <div class="form-group">
                               <div class="input-group">
                                   Project Name <input type="text" th:field="*{projectName}" class="sing-input form-control">
                               </div>
                               <div class="input-group mt-2">
                                   <label>Project description </label> <textarea id="description"
                                                                                 th:field="*{projectDescription}"
                                                                                 class="description form-control"></textarea>
                               </div>
                           </div>
                           <div class="modal-footer">
                               <input class="sing-button" type="submit" id="close-modal" value="Create">
                               </slot>
                           </div>
                       </form>

                    </div>
                </div>
            </div>
        </transition>
    </div>
</div>

</body>
</html>
