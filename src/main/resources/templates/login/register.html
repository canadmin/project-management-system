<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script src="/webjars/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet"
          href="/webjars/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="login.css"/>
    <link href="../static/login.css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
<div class=" container-fluid">
    <div class="row">
    <div class="col-12 left-side  ">
        <div class="text-center">
            <div class="pt-5">
                <div class="text-center">
                    <h1>Sing-up</h1>
                    <hr class="w-50">
                </div>
                <div class="text-center">
                    <form class="pt-5"  th:action="@{/register}" th:object="${user}" method="post">
                        <p><input type="text" class="sing-input" th:field="*{firstName}" placeholder="First Name"></p>
                        <p><input type="text" class="sing-input" th:field="*{lastName}" placeholder="Last Name"></p>
                        <p><input type="text" class="sing-input" th:field="*{email}" placeholder="Email Address"></p>
                        <p><input type="password" class="sing-input" th:field="*{password}" placeholder="Password"></p>
                        <p><input type="submit" class="sing-button" value="Submit"></p>
                    </form>
                </div>
            </div>
            <p> <h4 class="account"><a th:href="@{'/login'}">Do you already have an account?</a><h4></p>
        </div>
    </div>

    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
