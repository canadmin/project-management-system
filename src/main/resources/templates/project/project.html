<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main_layout}">
<head>
    <meta charset="UTF-8">
    <title>Project</title>
    <link rel="stylesheet" href="/css/project/dashboard.css">
    <script th:src="@{/js/project/project.js}" type="text/javascript"></script>

</head>
<body>
<div class="container-fluid" layout:fragment="content">
    <div class="project-dashboard  mt-3 ">

        <div class="tab-content ">
            <div class=" tab-button-div">
                <div class="btn-group">
                    <button class="tab-button">Project Dashboard</button>
                    <button class="tab-button">Wiki</button>
                    <button class="tab-button">Developer</button>
                    <button class="tab-button">Settings</button>
                </div>
                <div class=" project-name">Impoort api</div>
            </div>
            <div class=" text-center filter-task">
                <input type="text" class="filter-search-input" placeholder="Search by task number">
                <div class="dropdown dropdown-sort ">
                    <button class=" filter-button dropdown-toggle" type="button" data-toggle="dropdown">
                        Task Status:
                        <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                        <li><a href="#">Opened</a></li>
                        <li><a href="#">Critical</a></li>
                        <li><a href="#">Closed</a></li>
                    </ul>
                </div>
                <div class="dropdown dropdown-sort ">
                    <button class="filter-button dropdown-toggle" type="button" data-toggle="dropdown">
                        sort by :
                        <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                        <li><a href="#">Date ASC</a></li>
                        <li><a href="#">Date DESC</a></li>
                    </ul>
                </div>
                <button id="create-new-task" class="float-right create-new-task-button mr-4">Create New Task</button>
            </div>
            <div class="task-grid text-center">
                <div th:replace="~{project/fragments/taskCard :: content}"></div>
            </div>
        </div>

    </div>
    <div th:replace="~{project/fragments/newTask :: content}"></div>

</div>

</body>
</html>
