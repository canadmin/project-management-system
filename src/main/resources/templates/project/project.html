<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main_layout}">
<head>
    <meta charset="UTF-8">
    <title>Project</title>
    <link rel="stylesheet" href="/css/project/dashboard.css">
    <script th:src="@{/js/project/project.js}" type="text/javascript"></script>

</head>
<body>
<div class="container-fluid" layout:fragment="content">
    <div class="project-dashboard  mt-3 ">

        <div class="tab-content ">
            <div class=" tab-button-div">
                <div class="btn-group">
                    <button class="tab-button">Project Dashboard</button>
                    <button class="tab-button">Wiki</button>
                    <button class="tab-button">Developer</button>
                    <button class="tab-button">Settings</button>
                </div>
                <div class=" project-name">Impoort api</div>
            </div>
            <div class="mt-2 text-center">
                <input type="text" class="sing-input" placeholder="Search by task number">
                <div class="dropdown dropdown-sort">
                    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
                        sort by status  :
                        <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                        <li><a href="#">ASC</a></li>
                        <li><a href="#">DESC</a></li>
                    </ul>
                </div>                <div class="dropdown dropdown-sort">
                    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
                        sort by date :
                        <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                        <li><a href="#">ASC</a></li>
                        <li><a href="#">DESC</a></li>
                    </ul>
                </div>
                <button id="create-new-task">Create New Task</button>
            </div>
            <div class="task-grid text-center">

                <div th:replace="~{project/fragments/taskCard :: content}"></div>


            </div>


        </div>

    </div>
    <div th:replace="~{project/fragments/newTask :: content}"></div>

</div>

</body>
</html>
