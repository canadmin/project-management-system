<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main_layout}">
<head>
    <meta charset="UTF-8">
    <title>Project</title>
    <link rel="stylesheet" href="/css/project/dashboard.css">
    <script th:src="@{/js/project/project.js}" type="text/javascript"></script>

</head>
<body>
<div class="container-fluid" layout:fragment="content">
    <div class="project-dashboard  mt-3 ">
        <div class="tab-content ">
            <div class=" tab-button-div">
                <div class="btn-group text-center">
                    <a th:href="@{/showProject/{path}/{tabName}(path=${projectInfo.id},tabName='dashboard')}"
                       th:class="${activeTab}=='dashboard'? 'tab-button-active' : 'tab-button'">Project Dashboard</a>
                    <a th:href="@{/showProject/{path}/{tabName}(path=${projectInfo.id},tabName='wiki')}"
                       th:class="${activeTab}=='wiki'? 'tab-button-active' : 'tab-button'">Wiki</a>
                    <a th:href="@{/showProject/{path}/{tabName}(path=${projectInfo.id},tabName='developer')}"
                       th:class="${activeTab}=='developer'? 'tab-button-active' : 'tab-button'">Developer</a>
                    <a th:href="@{/showProject/{path}/{tabName}(path=${projectInfo.id},tabName='settings')}"
                       th:class="${activeTab}=='settings'? 'tab-button-active' : 'tab-button'">Settings</a>
                </div>
                <div class=" project-name">Impoort api</div>
            </div>
            <div th:switch="${activeTab}">
                <div th:case="'dashboard'">
                    <div  th:replace="~{project/dashboard/dashboard :: content}"></div>
                </div>
                <div th:case="'wiki'">
                    <div th:replace="~{project/wiki/projectwiki :: content}"></div>
                </div>
                <div th:case="'developer'">
                    <div th:replace="~{project/developer/developer :: content}"></div>
                </div>
                <div th:case="'settings'">
                    <div th:replace="~{project/projectsettings/projectsettings :: content}"></div>
                </div>
            </div>
        <div th:replace="~{project/fragments/newTask :: content}">
        </div>
    </div>


</div>

</body>
</html>
